<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KBC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar same as index -->
   <nav class="navbar">
        <div class="logo">KBC</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i><span>Courses</span></a></li>
        </ul>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>  

    <section class="hero">
        <div class="hero-content">
            <h1>Get In Touch</h1>
            <p>Ready to start your journey? Contact us today!</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
                    <i class="fas fa-comment"></i>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message sent successfully! ðŸŽ‰');
            this.reset();
        });
    </script>
</body>
</html>
